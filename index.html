<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div id="container">
        <svg id="svg"></svg>
</body>

</html>

<script type="text/javascript">
    let data = [{
        'x': 10,
        'y': 100
    }, {
        'x': 20,
        'y': 200
    }, {
        'x': 30,
        'y': 150
    }, {
        'x': 40,
        'y': 210
    }, {
        'x': 50,
        'y': 410
    }]

    var svg = d3.select("#svg");

    const margin = 50;
    const width = 700;
    const height = 500;
    const barWidth = 25;

    svg.attr("width", width + margin)
        .attr("height", height + margin)



    const xAxis = d3.scaleLinear()
        .domain(d3.extent(data, (d, i) => i))
        .range([0, width - barWidth]);

    const yAxis = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.y)])
        .range([height, 0]);

    const bar = svg.append('g')
        .attr("transform", `translate(${margin}, ${margin})`)
        .selectAll("g")
        .data(data)
        .enter()
        .append('rect')
        .attr('height', d => (height - yAxis(d.y)))
        .attr('y', d => yAxis(d.y))
        .attr('width', barWidth)
        .attr('x', (d, i) => xAxis(i))
        .attr('fill', "red")

    // d3.select("#container")
    //     .append("text")
    //     .text("hello world");
</script>
